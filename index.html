<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <ul>
                <li><img src="./logo.jpg" alt=""></li>
                <li class="selected">Registration</li>
                <li>Schedule</li>
            </ul>
        </header>
        <main>
            <!-- Container of the form  -->
            <div class="form">
                <header class="header"><h3>Register Student</h3></header>
                <img src="./person2.jpg" class="profile" alt="">
                <input type="text" id="fname" placeholder="First Name" >
                <input type="text" id="lname" placeholder="Last Name" >
                <input type="text" id="SLocation" placeholder="Start Location" >
                <input type="text" id="STime" placeholder="Start Time" >
                <input type="text" id="DLocation" placeholder="Destination Location" >
                <input type="text" id="DTime" placeholder="Destination Time" >
                
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
            
        </main>
    </div>
</body>
</html>
<script src="./index.js"></script>
